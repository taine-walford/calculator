<!DOCTYPE html>
<html>
<head>
<title>Litulator</title>
  <link rel ="stylesheet" href="sheet.css"          type"text/css">
  <link rel ="icon"       href="/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel ="icon"       href="/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel ="stylesheet"    href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap">
  <script src="calc.js"></script>
</head>

<body>
  <div class="calc-contain">
    <div class="answer-bar">
      <div class="work-space"   id="ws"> 0 </div>
      <div class="answer-space" id="as"> 0 </div>
    </div>
    <div class="row center">
      <div class="clear button" data-action="clear">   C   </div>
      <div class="button"       data-action="bracket"> ( ) </div>
      <div class="button"       data-action="ans">     ANS </div>
      <div class="button"       data-action="divide">  รท   </div>
    </div>
    <div class="row center">
      <div class="button" data-value ="7">    7 </div>
      <div class="button" data-value ="8">    8 </div>
      <div class="button" data-value ="9">    9 </div>
      <div class="button" data-action="mult"> ร </div>
    </div>
    <div class="row center">
      <div class="button" data-value ="4">     4 </div>
      <div class="button" data-value ="5">     5 </div>
      <div class="button" data-value ="6">     6 </div>
      <div class="button" data-action="minus"> - </div>
    </div>
    <div class="row center">
      <div class="button" data-value ="1">   1 </div>
      <div class="button" data-value ="2">   2 </div>
      <div class="button" data-value ="3">   3 </div>
      <div class="button" data-action="add"> + </div>
    </div>
    <div class="row center">
      <div class="button" data-action="nega">    +/- </div>
      <div class="button" data-value ="0">       0   </div>
      <div class="button" data-action="decimal"> .   </div>
      <div class="button" data-action="equals">  =   </div>
    </div>
  </div>
</body>

</html>
